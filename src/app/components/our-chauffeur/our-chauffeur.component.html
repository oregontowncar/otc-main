<div class="chauffeur">
  <div class="container">
    <div class="row">

      <div class="col-12">
        <div class="page-header">
          <div class="main-header">
            <h1>Our Chauffeur</h1>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="chauffeur-inner">
          <div class="row">

            <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of data">
              <div class="plain-card">
                <img src={{item.image}}>
                <h5>{{item.name}}</h5>
                <p>{{item.text}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="book-online text-center">
          <div class="row justify-content-center">

            <div class="col-12 col-md-6 col-lg-6">
              <div class="plain-card">
                <h5>Book Online Today And Travel In Comfort On Your Next Trip</h5>
                <div class="book-btn">
                  <a href="https://accounts.oregontowncar.com/signup?_ga=2.222280024.1916549483.1638532862-1699903475.1637752276"
                    class="main-btn pink text-uppercase">book online</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
